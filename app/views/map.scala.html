@(athleteId:Int,apiKey:String)
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>My Map</title>
    <meta charset="utf-8">
</head>
<body>
<div id="map" style="width:80%;height:60%"></div>
<script type='text/javascript' src="@routes.MapController.buildmap(athleteId)"></script>
<script type='text/javascript' src="https://maps.googleapis.com/maps/api/js?key=@apiKey&libraries=visualization&callback=initMap"></script>

</body>
</html>
